<p>Grabs your location data and shows you vegan restaurants within 5 miles.</p><div id="status-message"></div><div ng-controller="VeganCtrl"><h1 ng-show="loading" id="loading">Loading!</h1><h3>You have {{restaurantCount}} choices!</h3><funchart><div ng-repeat="restaurant in restaurants"><placenode label="{{restaurant.name}}" distance="{{restaurant.distance}}" veglevel="{{restaurant.veg_level}}"></placenode></div></funchart></div>
