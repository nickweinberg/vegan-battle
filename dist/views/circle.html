<h2>DATA VISUALIZAITON</h2><div id="circles-container"></div><script>var spaceCircles = [20, 70, 200, 300, 900]

	//Make an SVG Container
	var svgContainer = d3.select('#circles-container').append('svg')
										  .attr('width', 800)
										  .attr('height', 400)
										  .style('border', '1px solid black');
    
    var circles = svgContainer.selectAll('circle')
                              .data(spaceCircles)
                              .enter()
                              .append('circle');

    var circleAttributes = circles
                           .attr('cx', function(d) { return d * 2 })
                           .attr('cy', function(d) { return d + 100 })
                           .attr('r', 30)
                           .style('fill', function(d) {
                            return '#' + parseInt((d + 700 / 5), 16) ;
                           });
